<!DOCTYPE html>
<html>
    <head>
        <script src = "https://unpkg.com/vue/dist/vue.js"></script>
        <link rel='stylesheet' href="test.css"></link>
    </head>
    <body>
      
            <h1 style="font-size: 200px"><span style="color:orangered">IN</span><span style="color:white">D</span><span style="color:green">IA</span> </h1>
            <div id="app">
  
                <input type="text"  style="width:600px; height: 50px; font-size: 40px"   v-on:input="changed" >&nbsp;&nbsp;&nbsp;<a style="font-size:40px" v-bind:href='link'>Search</a></input>
                    
                         
                 
            </div>        
      
        <script>
            new Vue (
					{
							el:'#app',
							data:
              			{
                        title:'Hello World',
                        link:''
											
										},
             methods: 
                    {
                      changed:function(event)
                      {
                        this.title=event.target.value;
                        this.link=`https://duckduckgo.com/?q=${this.title}&t=h_&ia=news`
                      }
                    }
					}
        );
        </script>
    </body>
</html>
